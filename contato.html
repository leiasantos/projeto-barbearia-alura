<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CONTATO</title>
	<link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>

	<header>

 <div class="box">
 	<h1><img src="./img/logo.png" alt="logo da barbearia"></h1>

 	<nav>
 		 <ul>
 		   <li><a href="index.html">Home</a></li>
 		   <li><a href="produtos.html">Produtos</a></li>
 		   <li><a href="contato.html">Contato</a></li>
 	    </ul>
 	</nav>
  </div>
 </header>

     <main>

     	<form>
     		<label for="nomesobrenome">Nome e Sobrenome</label>
     		<input type="text" id="nomesobrenome" class="input-padrao" required>

     		<label for="email">Email</label>
     		<input type="text" id="email" class="input-padrao" required>

     		<label for="telefone">Telefone</label>
     		<input type="text" id="telefone"class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
     		<textarea id="mensagem" cols="63" rows="10"></textarea>

     	<fieldset>

     		<legend>Como prefere o nosso contato?</legend>

     		<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
     		

     		<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
     		

     		<label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsApp">WhatsApp</label>

     	</fieldset>

          <fieldset>

            <legend>Qual horário prefere ser atendido?</legend>
     		<select>
     			<option>Manhã</option>
     			<option>Tarde</option>
     			<option>Noite</option>
     		</select>

     	  </fieldset>


     		<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

     		<input class="enviar" type="submit" value="Enviar formulário">
     	</form>

        <table>

        <thead>
            <tr>
                <th>Dias</th>
                <th>Horários</th>
            </tr>
        </thead>

        <tbody>
              <tr>
                <td>Segunda</td>
                <td>8hrs ~ 20hrs</td>
              </tr>

                <tr>
                <td>Quarta</td>
                <td>8hrs ~ 20hrs</td>
                </tr>

                  <tr>
                <td>Sexta</td>
                    <td>8hrs ~ 20hrs</td>
                  </tr>
       </tbody>           
        </table>
	

     </main>









<footer>

</html>
